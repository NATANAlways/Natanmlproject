<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .login {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1, h2, legend {
            text-align: center;
            margin-bottom: 20px;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <div class="mb-3">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ethnicity">Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="parental_level_of_education">Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="lunch">Lunch Type</label>
                <select name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="test_preparation_course">Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="reading_score">Reading Score (out of 100)</label>
                <input type="number" name="reading_score" min="0" max="100" placeholder="Enter your Reading Score" required>
            </div>

            <div class="mb-3">
                <label for="writing_score">Writing Score (out of 100)</label>
                <input type="number" name="writing_score" min="0" max="100" placeholder="Enter your Writing Score" required>
            </div>

            <div class="mb-3">
                <input type="submit" value="Predict your Maths Score">
            </div>
        </form>

        <h2>The prediction is: {{ result }}</h2>
    </div>
</body>
</html>
